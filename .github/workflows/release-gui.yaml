name: Release GUI
on:
  push:
    tags:
      - "*"

env:
  APP_NAME: d_merge
  BUILD_PROFILE: release

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          submodules: true
      - name: Setup environment
        uses: ./.github/actions/setup-deps
        with:
          platform: ${{ matrix.platform }}
          build_profile: ${{ env.BUILD_PROFILE }}

      - name: Update CHANGELOG
        if: runner.os == 'Windows'
        id: changelog
        uses: requarks/changelog-action@v1.10.3
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}

      # NOTE: The installer is not required at this time.
      # - name: Build the app
      #   uses: tauri-apps/tauri-action@action-v0.5.20
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with:
      #     releaseName: "D merge v__VERSION__"
      #     tagName: ${{ github.ref_name }}
      #     prerelease: false
      #     projectPath: ${{ github.workspace }}/gui/backend/tauri
      - name: Build GUI
        run: npm run build

      - name: Move exe -> ./build
        uses: ./.github/actions/setup-release
        with:
          app_name: d_merge
          build_profile: release

      - name: Compress outputs(Windows)
        shell: pwsh
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path './build/*' -DestinationPath './${{ env.APP_NAME }}-Portable-${{ runner.os }}-v${{ github.ref_name }}.zip'

      - name: Release Portable Version(Windows)
        uses: ncipollo/release-action@v1.16.0
        if: runner.os == 'Windows'
        with:
          allowUpdates: true
          artifacts: ./*.zip
          name: "${{ env.APP_NAME }} v${{ github.ref_name }}"
          body: ${{ steps.changelog.outputs.changes }}
          tag: ${{ github.ref_name }}

      - name: Commit CHANGELOG.md
        if: runner.os == 'macOS'
        run: |
          git fetch origin main:main
          git checkout main
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update \`CHANGELOG.md\` for \`${{ github.ref_name }}\`" || echo "No changes to commit"
          git push origin main

      - name: Compress outputs(MacOS/Linux)
        shell: bash
        if: runner.os != 'Windows'
        run: |
          tar -czf ./${{ env.APP_NAME }}-Portable-${{ runner.os }}-v${{ github.ref_name }}.tar.gz -C ./build .

      - name: Release Portable Version
        uses: ncipollo/release-action@v1.16.0
        if: runner.os != 'Windows'
        with:
          allowUpdates: true
          artifacts: ./*.tar.gz
          name: "${{ env.APP_NAME }} v${{ github.ref_name }}"
          tag: ${{ github.ref_name }}

  release_egui:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          submodules: true
      - name: Setup environment
        uses: ./.github/actions/setup-deps
        with:
          platform: ${{ matrix.platform }}
          build_profile: ${{ env.BUILD_PROFILE }}

      - name: Build GUI
        run: cargo build -p d_merge_egui --profile ${{ env.BUILD_PROFILE }}

      - name: Move exe -> ./build
        uses: ./.github/actions/setup-release
        with:
          app_name: d_merge_egui
          build_profile: release

      - name: Compress outputs(Windows)
        shell: pwsh
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path './build/*' -DestinationPath './${{ env.APP_NAME }}_egui-${{ runner.os }}-v${{ github.ref_name }}.zip'
      - name: Release egui Version(Windows)
        uses: ncipollo/release-action@v1.16.0
        if: runner.os == 'Windows'
        with:
          allowUpdates: true
          artifacts: ./*.zip
          name: "${{ env.APP_NAME }} v${{ github.ref_name }}"
          tag: ${{ github.ref_name }}

      - name: Compress outputs(MacOS/Linux)
        shell: bash
        if: runner.os != 'Windows'
        run: |
          tar -czf ./${{ env.APP_NAME }}_egui-${{ runner.os }}-v${{ github.ref_name }}.tar.gz -C ./build .

      - name: Release Portable Version
        uses: ncipollo/release-action@v1.16.0
        with:
          allowUpdates: true
          artifacts: ./*.tar.gz
          name: "${{ env.APP_NAME }} v${{ github.ref_name }}"
          tag: ${{ github.ref_name }}
